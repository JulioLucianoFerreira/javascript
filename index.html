<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
<div class="container">
    <section class="header">
        <h2 id="teste">Formulário</h2>
    </section>
    <form id="form" class="form">
        <div >
            <input type="number" id="num-01" required placeholder="Primeiro número">
        </div>
        <div >
            <input type="number" id="num-02" required placeholder="Segundo número">
        </div>
        <div class="button">
            <button type="submit" id="botao" >Enviar</button>
        </div>
        <div id="mens">
            <a>O segundo número deve ser maior que o primeiro</a>
        </div>
        <div id="sucesso">
            <a>Enviado com sucesso!</a>
        </div>
        
    </form>


</div>





<script src="./script.js"></script>
</body>
</html>
